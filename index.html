<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <main>

    <article>
      <div class="headerImage">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="planContentGeneral">
          <div class="planContentOne">
            <img src="images/icon-music.svg" alt="">
            <div class="annualPlan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="planContentTwo">
            <a href="index.html">Change</a>
          </div>
        </div>        
        <a class="payment" href="index.html">Proceed to Payment</a>
        <a class="cancel" href="index.html">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SantiagoAlvarez1991/OrderSummaryCard" target="_blank">Santiago Alvarez Eraso</a>.
    </div>
  </footer>
</body>

</html>
